<!DOCTYPE html>
<html>
    <head>
        <title>Stoichiometry Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" type = "text/css" href = "materialize.css">
         <script>
            function calc() {
                var a = parseFloat(document.getElementById("a").value);
                var b = document.getElementById("b");
                b.value = a*2;
            }
        </script>
    </head>
    <body>
        <div class="container">
            <center> <h1>Stoichiometry Calculator</h1> </center>
            <input type="text" id="a" placeholder="Reactants">
            <button class="waves-effect waves-light btn" onclick="calc();">Calculate</button>
            <input type="text" id="b" placeholder="Products" readonly>
            <script src="materialize.js"></script>
        </div>
    </body>
</html>
